<h3>Add A New Employee:</h3>
<form >
    <div class="form-group">
        <label for="eid">Employee ID: </label>
        <input id="eid" 
            type="number" 
            [formControl]="employeeID" 
            placeholder="000" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="ename">Employee Name: </label>
        <input id="ename" 
            type="text" 
            [formControl]="eName" 
            placeholder="First [Last]" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="salary">Salary: </label>
        <input id="salary" 
            type="number" 
            [formControl]="salary" 
            placeholder="$0.00" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="designation">Designation: </label>
        <input id="designation" 
            type="text" 
            [formControl]="designation" 
            placeholder="Enter Job Title" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="credits">Credits: </label>
        <input id="credits" 
            type="number" 
            [formControl]="credits" 
            placeholder="0" 
            class="form-control">
    </div>
    <button type="button" (click)="onSubmit()" class="btn btn-success">{{btnTxt}}</button>
</form>
